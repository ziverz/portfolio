<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <link rel="stylesheet" href="media_style.css">
</head>

<body>
    <section class="hero_section">
        <form action="/convert" method="post" enctype="multipart/form-data">
            <!-- action="convert" tells the form to send the data to url path named /convert  -->
            <label class="upload_button" for="file-upload">
                Choose MP4 File
            </label>
            <input type="file" id="file-upload" name="file" accept=".mp4" required onchange="this.form.submit()">
        </form>
    </section>
</body>

</html>
